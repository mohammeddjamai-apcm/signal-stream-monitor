<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalMonitor - HTML Version</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark">
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="top-bar-left">
            <div class="logo">
                <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
                <span class="logo-text">Signal<span class="logo-accent">Monitor</span></span>
            </div>
            <div class="divider"></div>
            <div class="status-led">
                <div class="led" id="statusLed"></div>
                <span class="status-text" id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="datetime-display">
            <span class="date" id="dateDisplay"></span>
            <span class="time" id="timeDisplay"></span>
        </div>

        <div class="top-bar-right">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Control Panel -->
        <aside class="control-panel" id="controlPanel">
            <button class="collapse-toggle" id="collapseToggle">
                <svg class="chevron-left" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                <svg class="chevron-right" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>

            <div class="panel-content">
                <div class="panel-header">
                    <h2>Control Panel</h2>
                </div>

                <div class="sampling-rate-section">
                    <div class="slider-container">
                        <div class="slider-header">
                            <label>Sampling Rate</label>
                            <span class="rate-value" id="rateValue">1.0 kHz</span>
                        </div>
                        <input type="range" id="samplingRate" min="100" max="10000" step="100" value="1000">
                        <div class="slider-labels">
                            <span>100 Hz</span>
                            <span>10.0 kHz</span>
                        </div>
                    </div>
                </div>

                <div class="mode-section">
                    <h3>Acquisition Mode</h3>
                    <div class="mode-buttons">
                        <button class="mode-btn" id="oscBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                            </svg>
                            OSC
                        </button>
                        <button class="mode-btn" id="fftBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="20" x2="12" y2="10"></line>
                                <line x1="18" y1="20" x2="18" y2="4"></line>
                                <line x1="6" y1="20" x2="6" y2="16"></line>
                            </svg>
                            FFT
                        </button>
                    </div>
                </div>

                <button class="stop-btn" id="stopBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="6" width="12" height="12"></rect>
                    </svg>
                    STOP
                </button>

                <div class="status-info">
                    <div class="status-row">
                        <span>Mode:</span>
                        <span class="status-mode" id="modeStatus">---</span>
                    </div>
                    <div class="status-row">
                        <span>Status:</span>
                        <span class="status-state" id="stateStatus">Stopped</span>
                    </div>
                </div>
            </div>

            <div class="collapsed-icons">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>
            </div>
        </aside>

        <!-- Plot Area -->
        <main class="plot-container">
            <div class="plot-card">
                <div class="plot-header">
                    <div class="plot-modes">
                        <div class="plot-mode">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                            </svg>
                            <span>OSC</span>
                        </div>
                        <span class="separator">/</span>
                        <div class="plot-mode">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="20" x2="12" y2="10"></line>
                                <line x1="18" y1="20" x2="18" y2="4"></line>
                                <line x1="6" y1="20" x2="6" y2="16"></line>
                            </svg>
                            <span>FFT</span>
                        </div>
                    </div>
                    <div class="plot-info">
                        <span>Rate: <strong id="plotRate">1000 Hz</strong></span>
                        <span>Mode: <strong id="plotMode">---</strong></span>
                    </div>
                </div>

                <div class="canvas-container">
                    <canvas id="plotCanvas"></canvas>
                    <div class="idle-overlay" id="idleOverlay">
                        <div class="idle-content">
                            <div class="idle-icons">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                                </svg>
                                <span class="idle-separator">/</span>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="20" x2="12" y2="10"></line>
                                    <line x1="18" y1="20" x2="18" y2="4"></line>
                                    <line x1="6" y1="20" x2="6" y2="16"></line>
                                </svg>
                            </div>
                            <p>Select <strong>OSC</strong> or <strong>FFT</strong> to start acquisition</p>
                        </div>
                    </div>
                </div>

                <div class="plot-footer">
                    <span id="axisStart">0 ms</span>
                    <span id="axisLabel">Time â†’</span>
                    <span id="axisEnd">100 ms</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
